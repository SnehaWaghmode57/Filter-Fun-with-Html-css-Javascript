<html>
  <head>
    <title>Filter Fun Basics</title>
    <script src = "https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    <script type="text/javascript" src="SelectImage.js"></script>
    <link rel="stylesheet" type="text/css" href="DoingFormat.css">
  </head>
  <body>
    <div class="blur">
    <form>
    <h2>Filter Fun</h2>
    <canvas id="can"></canvas>
    <h4>Load Image</h4>
    <input type="file" multiple="false" accept="image/*" id="imagefile" onchange="ShowImage()">
    <h3>Choose Filter</h3>
    <input type="button" value="Gray" onclick="GrayScaleImage()">
    <input type="button" value="Red" onclick="ChangeToRed()">
    <input type="button" value="Clear" onclick="ClearImage()">
    <input type="button" value="Reset Image to Original" onclick="loadState()">
    <br></br>
    <input type="button" value="Rainbow" onclick="RainbowStyle()">
  </div>
  </form>
  </body>
</html>
